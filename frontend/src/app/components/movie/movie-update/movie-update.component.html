<mat-card class="card-home mat-elevation-z3">
    <mat-card-title class="card-title"> Editar Filme </mat-card-title>
    
    <form [formGroup]="updateForm" (ngSubmit)="updateMovie()">
      <mat-form-field appearance="fill">
          <input matInput placeholder="Título" name="title" formControlName="title">
          <mat-error *ngIf="errorHandlingForm('title', 'required')">
            O Campo <strong>titulo</strong> é obrigatório
        </mat-error>
          <mat-error *ngIf="updateForm.get('title')?.hasError('minlength')">
            O Campo <strong>título</strong> deve ser maior que 4 caracteres
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
          <input matInput placeholder="Diretor" formControlName="director">
          <mat-error *ngIf="errorHandlingForm('title', 'required')">
            O Campo <strong>diretor</strong> é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <input matInput placeholder="Genero"formControlName="genres">
          <mat-error *ngIf="errorHandlingForm('title', 'required')">
            O Campo <strong>genero</strong> é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Genero" formControlName="year">
        <mat-error *ngIf="errorHandlingForm('title', 'required')">
          O Campo <strong>Ano de Lançamento</strong> é obrigatório
      </mat-error>
    </mat-form-field>
      <div>
        <button mat-flat-button color="primary" [disabled]="!updateForm.valid">
          Atualizar
        </button>
        <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
      </div>
    </form>
    
    
  </mat-card>
