<mat-card class="card-home mat-elevation-z3">
  <mat-card-title class="card-title"> Cadastro de Filme </mat-card-title>
  
  <form [formGroup]="createForm" (ngSubmit)="createMovie()">
    <mat-form-field appearance="fill">
        <input matInput placeholder="Título" formControlName="title" minlength="4">
        <mat-error *ngIf="errorHandlingForm('title', 'required')">
          O Campo <strong>titulo</strong> é obrigatório
      </mat-error>
        <mat-error *ngIf="createForm.get('title')?.hasError('minlength')">
          O Campo <strong>título</strong> deve ser maior que 4 caracteres
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Diretor" formControlName="director">
        <mat-error *ngIf="errorHandlingForm('director', 'required')">
          O Campo <strong>diretor</strong> é obrigatório
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="Genero" formControlName="genres" >
        <mat-error *ngIf="errorHandlingForm('genres', 'required')">
          O Campo <strong>genero</strong> é obrigatório
      </mat-error>
    </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Ano de lançamento" formControlName="year" >
        <mat-error *ngIf="errorHandlingForm('year', 'required')">
          O Campo <strong>Ano Lançamento</strong> é obrigatório
        </mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" type="submit" [disabled]="!createForm.valid">Salvar</button>
      <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
  </form>
  
 
</mat-card>
